revoke_tokens:
  name: Revoke tokens
  description: Revokes the Harvia refresh token and clears stored tokens. You will need to re-authenticate afterwards.
  fields:
    entry_id:
      name: Config entry id
      description: Optional. If omitted, tokens will be revoked for all configured Harvia Fenix entries.
      example: "abcd1234efgh5678ijkl9012mnop3456"
      required: false
      selector:
        text:

dump_raw:
  name: Dump raw API data
  description: Fetches devices, devices/state and latest-data and logs a truncated JSON payload for debugging.
  fields:
    entry_id:
      name: Config entry id
      description: Optional. If omitted, dump will run for all loaded Harvia Fenix entries.
      example: "abcd1234efgh5678ijkl9012mnop3456"
      required: false
      selector:
        text:
    device_id:
      name: Device id
      description: Optional. If provided, only this device is dumped (state + latest-data). Devices list is still fetched.
      example: "1234567890"
      required: false
      selector:
        text:
    max_chars:
      name: Max characters
      description: Optional. Maximum characters logged per JSON block (default 4000).
      example: 4000
      required: false
      selector:
        number:
          min: 500
          max: 20000
          step: 100
          mode: box
    include_latest:
      name: Include latest-data
      description: Optional. Include data/latest-data dumps (default true).
      required: false
      selector:
        boolean:
    include_state:
      name: Include device state
      description: Optional. Include devices/{id}/state dumps (default true).
      required: false
      selector:
        boolean:
